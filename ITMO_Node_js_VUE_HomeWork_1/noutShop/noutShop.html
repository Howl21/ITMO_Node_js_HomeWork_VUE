<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="mainContainer">
        <header class="header">
            <h1>{{sitename}}</h1>
        </header>

        <main class="mainGroup">
            <div class="pictureParent">
                <img v-bind:src="product.image" class="picture">
            </div>
            <div class="descreption">
                <p v-html='product.title'></p>
                <p>{{product.description}}</p>
                <p>Производитель: {{product.manufacturer}}</p>
                <p v-html='product.specifications'></p>
                <p>Цена {{product.price | formatPrice}}</p>
            </div>
        </main>
    </div>

    <script>
        let webStore = new Vue({
            el: "#app",
            data: {
                sitename: 'NoutShop.ru',
                product: {
                    id: 1,
                    title: '<h2>Ноутбук Prestigio SmartBook 141C</h2>',
                    description: 'Ноутбук для работы в офисе.',
                    manufacturer: 'Prestigio',
                    specifications: '<ul>Характеристики:<li>Процессор: Atom, Atom x5</li><li>Частота процессора: 1440 МГц</li><li>Количество ядер процессора: 4</li><li>Оперативная память: 2ГБ</li></ul>',
                    image: './img/pop.png',
                    price: '13 990'
                }
            },
            filters: {
                formatPrice: function(val) {
                    if (!val) return '';
                    return val + " " + String.fromCharCode(8381);
                }
            }
        });
    </script>
</body>

</html>
