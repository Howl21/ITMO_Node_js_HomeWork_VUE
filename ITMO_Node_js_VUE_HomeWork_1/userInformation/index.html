<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="main">
        <div class="avatar">
            <img v-bind:src="user.avatar" class="picture">
        </div>
        <div class="info">
            <p> Имя: {{user.name}}</p>
            <p> Фамилия: {{user.lastNmae}}</p>
            <p> Логин: {{user.login}}</p>
            <p> Почта: {{user.email}}</p>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                user: {
                    id: 1,
                    name: 'Иван',
                    lastNmae: 'Иванов',
                    login: 'vanya2001',
                    email: 'ivan2001@mail.ru',
                    avatar: './img/ava.jpg'
                }
            }
        });
    </script>
</body>

</html>
